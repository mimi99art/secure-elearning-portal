<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securing Cloud-Based E-Learning Systems | Academic Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --uni-blue: #0055A2;
            --secure-green: #28A745;
            --console-gray: #2D3748;
        }

        body {
            background: #EDF2F7;
            height: 100vh;
            font-family: 'Segoe UI', system-ui;
        }

        .security-console {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 90vh;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .status-panel {
            background: var(--console-gray);
            color: white;
            padding: 2rem;
            border-radius: 12px 0 0 12px;
        }

        .auth-panel {
            padding: 3rem;
            position: relative;
        }

        .security-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1.5rem 0;
        }

        .security-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secure-green);
            box-shadow: 0 0 8px var(--secure-green);
        }

        .password-rules {
            border-left: 3px solid var(--uni-blue);
            padding-left: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="security-console">
        <!-- Status Panel -->
        <div class="status-panel">
            <div class="text-center mb-4">
                <h4>Securing Cloud-Based E-Learning Systems</h4>
                <small>v4.2.1-2024 · ISO 27001 Certified</small>
            </div>

            <div class="security-item">
                <div class="security-indicator"></div>
                <div>
                    <div>System Protection</div>
                    <small class="text-muted">Active (AES-256)</small>
                </div>
            </div>

            <div class="security-item">
                <div class="security-indicator"></div>
                <div>
                    <div>Network Security</div>
                    <small class="text-muted">TLS 1.3 Encrypted</small>
                </div>
            </div>

            <div class="security-item">
                <div class="security-indicator"></div>
                <div>
                    <div>Authentication</div>
                    <small class="text-muted">2FA Required</small>
                </div>
            </div>
        </div>

        <!-- Authentication Panel -->
        <div class="auth-panel">
            <h2 class="mb-4">University Learning Portal</h2>
            
            <form class="auth-form">
                <!-- University Email -->
                <div class="mb-4">
                    <label class="form-label">University Email</label>
                    <input type="email" 
                           class="form-control" 
                           placeholder="name@university.edu"
                           pattern=".+@university\.edu"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           placeholder="•••••••••••"
                           minlength="12"
                           required>
                    <div class="password-rules">
                        12+ characters · 1 uppercase · 1 number · 1 special character
                    </div>
                </div>

                <!-- MFA Section -->
                <div class="mb-4">
                    <label class="form-label">Authentication Code</label>
                    <div class="input-group">
                        <input type="text" 
                               class="form-control" 
                               placeholder="6-digit code"
                               pattern="\d{6}"
                               required>
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-qrcode"></i>
                        </button>
                    </div>
                    <small class="text-muted mt-2 d-block">
                        <i class="fas fa-mobile-alt"></i> Google Authenticator Required
                    </small>
                </div>

                <!-- Session Control -->
                <div class="form-check mb-4">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="privateSession">
                    <label class="form-check-label" for="privateSession">
                        Private Browsing Session
                    </label>
                </div>

                <button class="btn btn-primary w-100 py-2">
                    <i class="fas fa-unlock"></i> Establish Secure Session
                </button>
            </form>

            <!-- Security Helpdesk -->
            <div class="text-center mt-4">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-life-ring"></i> Security Helpdesk
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
